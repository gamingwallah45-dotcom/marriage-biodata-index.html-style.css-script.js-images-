<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Templates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Marriage Biodata Templates</h1>
        <p>Choose from our wide collection of professional biodata templates.<br>
        Beautiful designs for Hindu,Christian, Sikh & more communities.</p>
    </header>

    <!-- Filter Buttons -->
    <div class="filter-btns">
        <button class="active" data-filter="all">All</button>
        <button data-filter="abstract">Abstract</button>
        <button data-filter="modern">Modern</button>
        <button data-filter="traditional">Traditional</button>
        <button data-filter="muslim">special biodata</button>
    </div>

    <!-- Card Container -->
    <div class="card-container">
        <div class="card" data-category="traditional">
            <img src="images/card1.jpg" alt="Biodata">
        </div>
        <div class="card" data-category="traditional">
            <img src="images/card2.jpg" alt="Biodata">
        </div>
        <div class="card" data-category="modern">
            <img src="images/card3.jpg" alt="Biodata">
        </div>
        <div class="card" data-category="traditional">
            <img src="images/card4.jpg" alt="Biodata">
        </div>
        <div class="card" data-category="muslim">
            <img src="images/card5.jpg" alt="Biodata">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
